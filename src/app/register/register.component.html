  <div style="background-image: url('../../assets/images/Lifestyle.jpg');">
    <section class="ftco-section ftco-no-pb ftco-no-pt">
    <div class="container">
       <div class="row">
          <div class="col-md-7"></div>
          <div class="col-md-5 order-md-last">
           <div class="login-wrap p-4 p-md-5">
               <h3 class="mb-4">Creer un compte</h3>
          <form class="signup-form" [formGroup]="signupForm">
                  <div class="form-group">
                     <label class="label" for="username">Nom d'utilisateur</label>
                     <input type="text" name="username" formControlName="username" class="form-control" placeholder="Your username">
                 </div>
                 <div
                 class="alert alert-danger"
                 role="alert"
                 *ngIf="(signupForm.controls.username.touched || isSubmitted) && !signupForm.controls.username.value">
               
                 Username is required!
               </div>
          
                 <div class="form-group">
                  <label class="label" for="password">Mot de passe</label>
                  <input name="password" formControlName="password"
                   type="password" class="form-control" placeholder="Mot de passe">
              </div>
              <div
              class="alert alert-danger"
              role="alert"
              *ngIf="(signupForm.controls.password.touched || isSubmitted)&& !signupForm.controls.password.value">
              <div *ngIf="signupForm.controls.password.errors.required">Password is required</div>
              <div *ngIf="signupForm.controls.password.errors.minlength">
                Password must be at least 6 characters
              </div>
            </div>


          <div class="form-group">
            <label class="label" for="username">Email</label>
            <input type="text" name="username" formControlName="email" class="form-control" placeholder="email">
        </div>
        <div
        class="alert alert-danger"
        role="alert"
        *ngIf="(signupForm.controls.email.touched || isSubmitted) && !signupForm.controls.email.value">
        <div *ngIf="signupForm.controls.email.errors.required">email is required</div>
        <div *ngIf="signupForm.controls.email.errors.minlength"></div>
          this email doesn't exist!
      </div>

      
      <div class="form-group">
        <label class="label" for="username">UserCode</label>
        <input type="text" name="username" formControlName="userCode" class="form-control" placeholder="usercode">
    </div>
    <div
    class="alert alert-danger"
    role="alert"
    *ngIf="(signupForm.controls.userCode.touched || isSubmitted) && !signupForm.controls.userCode.value">
    <div *ngIf="signupForm.controls.email.errors.required">usercode is required</div>
    <div *ngIf="signupForm.controls.email.errors.minlength"></div>
      user code must be at least 6 characters !
  </div>
  <div
  class="alert alert-danger"
  role="alert"
  *ngIf="isSignUpFailed">

  SignUpFailed failed
</div>
           
              <div class="form-group d-flex justify-content-end mt-4">
                  <button type="button" class="btn btn-primary submit" (click)="onSubmit()"><span class="fa fa-paper-plane"></span></button>
              </div>
          </form>
          <p class="text-center">Vous avez dejÃ  un compte Sage Assurance? <a  [routerLink]="['/login']" >Connectez-vous</a></p>
      </div>
  </div>
