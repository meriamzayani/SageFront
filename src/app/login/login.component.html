<div style="background-image: url('../../assets/images/Lifestyle.jpg');">
  <section class="ftco-section ftco-no-pb ftco-no-pt">
  <div class="container">
     <div class="row">
        <div class="col-md-7"></div>
        <div class="col-md-5 order-md-last">
         <div class="login-wrap p-4 p-md-5">
             <h3 class="mb-4">Se Connecter</h3>
        <form class="signup-form" [formGroup]="loginForm">
                <div class="form-group">
                   <label class="label" for="username">Nom d'utilisateur</label>
                   <input type="text" name="username" formControlName="username" class="form-control" placeholder="Your username">
               </div>
               <div
               class="alert alert-danger"
               role="alert"
               *ngIf="(loginForm.controls.username.touched || isSubmitted) && !loginForm.controls.username.value"
             >
               Username is required!
             </div>
        
               <div class="form-group">
                <label class="label" for="password">Mot de passe</label>
                <input name="password" formControlName="password"
                 type="password" class="form-control" placeholder="Mot de passe">
            </div>
            <div
            class="alert alert-danger"
            role="alert"
            *ngIf="(loginForm.controls.password.touched || isSubmitted)&& !loginForm.controls.password.value">
            <div *ngIf="loginForm.controls.password.errors.required">Password is required</div>
            <div *ngIf="loginForm.controls.password.errors.minlength">
              Password must be at least 6 characters
            </div>
          </div>
          <div
          class="alert alert-danger"
          role="alert"
          *ngIf="isLoginFailed"
        >
          Login failed: {{ errorMessage }}
        </div>
         
            <div class="form-group d-flex justify-content-end mt-4">
                <button type="button" class="btn btn-primary submit" (click)="onSubmit()"><span class="fa fa-paper-plane"></span></button>
            </div>
        </form>
        <p class="text-center">Vous n'avez pas de compte Sage Assurance? <a  [routerLink]="['/register']" >CrÃ©ez en un</a></p>
    </div>
</div>
</div>
</div>
</section>
</div>
